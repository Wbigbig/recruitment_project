{# 继承 tmpl_basic1.html 基本模板 #}
{% extends 'tmpl_basic1.html' %}

{% block my_css %}
<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
<link rel='stylesheet' href='/css/login.css'>
{% endblock %}

{% block my_js %}
<script src="/bootstrap-3.3.5-dist/js/bootstrap-datetimepicker.min.js"></script>
<script	src="/bootstrap-3.3.5-dist/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
jqu.loadJs('/js/login.js');
</script>
{% endblock %}

{% block my_body %}

<div class="form-bg" style="padding: 20px 0;">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal">
                    <span class="heading">用户注册</span>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputPhone" placeholder="手机号">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="电子邮箱">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="密　码">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="form-group">
                        <button type="button" id="main-register" class="btn btn-default">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
