<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebCourse</title>
	<!-- bootstrap CSS -->
	<link href="/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
	{# 自定义的CSS #}
	{% block my_css %}{% endblock %}
</head>
<body>
{# 自定义的内容 #}
{% block my_body %}{% endblock %}
	

<!-- bootstrap js -->
<script src="/bootstrap-3.3.5-dist/js/jquery.min.js"></script>
<script src="/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="/iceking-utils-jquery.js"></script>
<script src="/sweetalert.min.js"></script>

<script>
    $(function () {
        var t = null;
        t = setTimeout(time, 0);//開始运行
        function time() {
            clearTimeout(t);//清除定时器
            dt = new Date();
            var year = dt.getFullYear();
            var month = dt.getMonth() + 1;//(0-11,0代表1月)
            var date = dt.getDate();//获取天
            var num = dt.getDay();//获取星期
            var weekday = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            var hour = dt.getHours();//获取时
            var minute = dt.getMinutes();//获取分
            var second = dt.getSeconds();//获取秒
            //分秒时间是一位数字，在数字前补0。
            date = extra(date);
            month = extra(month);
            minute = extra(minute);
            second = extra(second);
            document.getElementById("start").innerHTML = year + " 年 " + month + " 月 " + date + " 日 " + hour + "：" + minute + "：" + second + " " + weekday[num];
            t = setTimeout(time, 1000); //设定定时器，循环运行
        }

    });
    $(function() {
        now = new Date();
        hour = now.getHours();
        temstr = "";
        switch (true) {// case用作比较，必须传入true，否则不生效；
            case hour<6: temstr = "凌晨好！";break;
            case hour<9: temstr = "早上好！";break;
            case hour<12:temstr = "上午好！";break;
            case hour<14:temstr = "中午好！";break;
            case hour<17:temstr = "下午好！";break;
            case hour<19:temstr = "傍晚好！";break;
            case hour<22:temstr = "晚上好！";break;
            default:
                temstr = "夜里好！"
        }
        $("#say_hello").text(temstr + "欢迎进入选课系统~");
    });
    //补位函数。
    function extra(x) {
        //如果传入数字小于10，数字前补一位0。
        if (x < 10) {
            return "0" + x;
        }
        else {
            return x;
        }
    }
</script>
{# 自定义的脚本 #}
{% block my_js %}{% endblock %}
</body>
</html>
