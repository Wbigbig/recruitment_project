<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>职位详情</title>
    <link rel="icon" href="/img/favicon.ico" sizes="32x32">
	<!-- bootstrap CSS -->
	<link href="/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	  <div class="row">
		  <div class="col-sm-12">
		  <h1 class="text-center"><strong>{{data.position.job_title}}</strong></h1>
		  </div>
	  </div>
	  <div class="row">
		  <div class="col-sm-12">
		  <h5 class="text-center">{{data.company.company_name}}
              |  {{data.position.work_city}}
              |  {{data.position.education_requirements}}
              |  {{ data.position.salary_range }}
              |  {{ data.hr.name }}
          </h5>
		  </div>
	  </div>
	  <hr>
	  <div class="row">
		  <div class="col-sm-12" style="font-size:16px;">
		  {{data.position.job_description|replace('\n','<br>')|safe}}
		  
		  </div>
	  </div>
  </div>
	

<!-- bootstrap js -->
<script src="/bootstrap-3.3.5-dist/js/jquery.min.js"></script>
<script src="/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="/iceking-utils-jquery.js"></script>
<script src="/sweetalert.min.js"></script>

</body>
</html>
